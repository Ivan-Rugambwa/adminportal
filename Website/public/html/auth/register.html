<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <title>Registrera</title>
    <link href="../../css/auth/register.css" rel="stylesheet">
    <link href="../../css/shared/form.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/6c0cfcbd8b.js"></script>
</head>
<body>


<div id="formBox">

    <form id="form">
        <div class="load" id="getPreRegisterLoad">
            <i class="fa-solid fa-arrow-rotate-right fa-spin loadIcon"></i>
        </div>
        <div id="failDiv" class="none">
            <div id="failBox">
                <p>Vi kunde inte hitta en registration med denna länk.</p>
                <p>Om du tror att det är ett misstag vänligen kontakta support.</p>
            </div>
        </div>
        <div id="formData" class="none">
            <div id="title">
                <p id="titleText">Registrera</p>
            </div>
            <div>
                <label for="email">Email</label>
                <input disabled id="email" name="email" required type="email" value="">
            </div>

            <div id="business-div">
                <label for="business">Företag</label>
                <input disabled id="business" name="business" required type="text" value="">
            </div>

            <div>
                <label for="password">Lösenord</label>
                <input id="password" name="password" required type="password" value="">
            </div>

            <div>
                <label for="confirmPassword">Bekräfta lösenord</label>
                <input id="confirmPassword" name="confirmPassword" required type="password" value="">
            </div>
            <div id="load">
                <i class="fa-solid fa-arrow-rotate-right fa-spin none" id="loadIcon"></i>
            </div>
            <div class="buttons">
                <button id="registerButton" type="submit">Registrera</button>
                <button id="loginButton" type="button">Logga in</button>
            </div>
        </div>
    </form>
</div>
<script src="../../js/auth/register.js" type="module"></script>
</body>
</html>
