<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../../css/global.css" rel="stylesheet" type="text/css">

<nav></nav>

            <th>Seatrapporter (granskas)</th>
            <th>Seatrapporter (godkända)</th>
            <th>Seatanvänding genomsnitt (godkända)</th>

        </tr>
        </thead>
        <tbody id="report-table"></tbody>
    </table>

<canvas id="myChart"></canvas>
<script src="../../js/admin/seatStatistics.js" type="module"></script>
<script src="../../js/admin/navbar.js" type="module"></script>
