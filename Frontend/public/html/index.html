<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <title>Apendo Seatportal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
<div id="login-form-wrap">
    <div id="logoFrame">
        <img id="logo" src="../images/apendo-logga-green-large.png" alt="Apendo logo">
        <h2 id="logoText">Caas-portal</h2>
    </div>

    <form id="login-form">
        <p>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required><i
                class="validation"><span></span><span></span></i>
                <p class="email-error"></p>
        </p>
        <p>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Lösenord" required><i
                class="validation"><span></span><span></span></i>
                <p class="password-error"><a href="/auth/reset">Tryck om du glömt lösenord</a> </p>
        </p>
        <p>
            <input type="submit" id="login" value="Logga in">
        </p>
    </form>
    <div id="create-account-wrap">
    </div>
</div>
<script src="../js/index.js" type="module"></script>
</body>
</html>
