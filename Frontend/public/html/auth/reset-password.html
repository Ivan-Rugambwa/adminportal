<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <title>Apendo Seatportal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../css/auth/reset.css">

</head>
<body>
<div id="login-form-wrap">
    <div id="logoFrame">
        <img id="logo" src="../images/apendo-logga-green-large.png" alt="Apendo logo">
        
    </div>
    <h2 id="logoText">Återställ Lösenord</h2>

    <form id="reset-form">
        <p>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required><i
                class="validation"><span></span><span></span></i>
                <p class="email-error"></p>
        </p>
        <p>
            <input type="submit" id="login" value="Skicka">
        </p>
    </form>
    <div id="create-account-wrap">
    </div>
</div>
<script src="../../js/reset.js" type="module"></script>
</body>
</html>
