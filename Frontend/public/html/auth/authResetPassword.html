<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <title>Apendo Seatportal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/6c0cfcbd8b.js"></script>
    <link href="../../css/index.css" rel="stylesheet">

</head>
<body>
<div id="login-form-wrap">
    <div id="logoFrame">
        <a href="/">
            <img alt="Apendo logo" id="logo" src="../../images/apendo-logga-green-large.png">
            <h2 id="logoText">Caas-portal</h2>
        </a>
    </div>

    <form id="login-form">
        <div class="fa-solid fa-arrow-rotate-right fa-spin" id="loadFrame"></div>
        <div class="none" id="errorFrame">
            <div id="errorText"></div>
            <div id="links">
                <div class="link"><a href="/auth/reset">Återställ lösenord</a></div>
                <div class="link"><a href="/">Gå till startsida</a></div>
            </div>
        </div>
        <span class="none" id="loginFrame">
            <p>
           <label for="newPassword"></label>
            <input id="newPassword" name="newPassword" placeholder="Nytt Lösenord" required type="password"><i
                    class="validation"></i>
        </p>
        <p>
            <label for="confirmNewpassword"></label>
            <input id="confirmNewPassword" name="confirmNewPassword" placeholder=" Bekräfta Lösenord" required
                   type="password"><i
                class="validation"></i>
                <p class="password-error"> </p>
            </p>
            <p>
            <button id="login" type="submit"><span id="loginText">Återställ</span></button>
            </p>
                <div id="returnLink"><a href="/">Tillbaka till startsida</a></div>
        </span>

    </form>
    <div id="create-account-wrap">
    </div>
</div>
<script src="../../js/auth/authResetPassword.js" type="module"></script>
</body>
</html>
