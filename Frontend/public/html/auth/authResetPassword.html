<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <title>Apendo Seatportal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../css/index.css">

</head>
<body>
<div id="login-form-wrap">
    <div id="logoFrame">
        <img id="logo" src="../../images/apendo-logga-green-large.png" alt="Apendo logo">
        <h2 id="logoText">Caas-portal</h2>
    </div>

    <form id="login-form">
        <p>
           <label for="newPassword"></label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Nytt Lösenord" required><i
                class="validation"><span></span><span></span></i>
                <p class="password-error"> </p>
        </p>
        <p>
            <label for="confirmNewpassword"></label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder=" Bekräfta Lösenord" required><i
                class="validation"><span></span><span></span></i>
                <p class="password-error"> </p>
        </p>
        <p>
            <input type="submit" id="login" value="Återställ">
            <div class="success-message" style="display: none;"><a href="/index">Tryck för att logga in </a></div>

        </p>
    </form>
    <div id="create-account-wrap">
    </div>
</div>
<script src="../../js/auth/authResetPassword.js" type="module"></script>
</body>
</html>
