<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../../../css/menu.css" rel="stylesheet" type="text/css">
    <link href="../../../css/admin/admin.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/6c0cfcbd8b.js"></script>
    <link href="../../../css/admin/navbar.css" rel="stylesheet">
    <script src="../../../js/admin/navbar.js" type="module"></script>
    <title>Document</title>
</head>

<body>
<div id="blur"></div>

<nav></nav>
<section>
    <div id="businessTableHeader">
        <div id="userTableTitle">
            <h2>Företag</h2>
            <button id="refresh" type="submit"><i class="fa-solid fa-arrow-rotate-left" id="refreshIcon"></i></button>
        </div>
        <div id="register">
            <a href="http://localhost:3000/admin/business/register" id="registerButton" type="submit">
                Lägg till nytt Företag
            </a>
        </div>
    </div>
    <table id="businessTable">
        <thead>
        <tr>
            <th>UUID</th>
            <th>Företag</th>
            <th>Seat</th>
            <th>Ändra</th>
        </tr>
        </thead>
        <tbody id="businessTableBody"></tbody>
    </table>
    <div id="outerConfirmDeletePrompt">
        <div id="confirmDeletePrompt">
            <div id="textDiv">
                <p>Confirm delete</p>
            </div>
            <div id="buttonsDiv">
                <button id="confirm">Confirm</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="../../../js/admin/business/business.js" type="module"></script>
</section>
</body>

</html>
