<!DOCTYPE html>
<html lang="se">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../../../css/menu.css" rel="stylesheet" type="text/css">
    <link href="../../../css/admin/admin.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/6c0cfcbd8b.js"></script>
    <link href="../../../css/admin/navbar.css" rel="stylesheet">
    <title>Seatrapporter</title>
</head>

<body>
<div id="blur"></div>

<nav></nav>
<section>
    <div id="seatTableHeader">
        <div id="userTableTitle">
            <h2>Seat</h2>
            <button id="refresh" type="submit"><i class="fa-solid fa-arrow-rotate-right" id="refreshIcon"></i></button>
        </div>
        <div id="register">
            <a href="/admin/seat/register" id="registerButton" type="submit">
                Lägg till ny seat-rapport
            </a>
        </div>
    </div>
    <table class="Container" id="seatTable">
        <thead>
        <tr>
            <th>UUID</th>
            <th>Företag</th>
            <th>Baseline</th>
            <th>Status</th>
            <th>Ifylld Av</th>
            <th>Ändringsdatum</th>
            <th>Seatanvändning</th>
            <th>För datum</th>
            <th>Ändra</th>
        </tr>
        </thead>
        <tbody id="seatTableBody"></tbody>
    </table>
    <div id="outerConfirmDeletePrompt">
        <div id="confirmDeletePrompt">
            <div id="textDiv">
                <p>Confirm delete</p>
            </div>
            <div id="buttonsDiv">
                <button id="confirm">Confirm</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="../../../js/admin/seat/seat.js" type="module"></script>
    <script src="../../../js/admin/navbar.js" type="module"></script>
</section>
</body>

</html>
