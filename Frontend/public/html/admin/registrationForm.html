<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/navbar.css">

    <title>Document</title>
</head>
<body>
<nav></nav>
<div class="container">
    <br>
    <br>
    <h1>Registration form </h1>
    <form name="registration" class="registartion-form">
        <table>
            <tr>
                <td><label for="firstName">Firstname:</label></td>
                <td><input type="text" name="firstName" id="firstName" placeholder="firstname"></td>
            </tr>
            <tr>
                <td><label for="lastName">Lastname:</label></td>
                <td><input type="text" name="lastName" id="lastName" placeholder=" lastname"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" placeholder="your email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="business">Business:</label></td>
                <td><input type="text" name="business" id="business"></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td colspan="2"><input type="button" id="registration-form" value="Send" onclick="formValidation()">
                </td>
            </tr>
        </table>
        <script src="../../js/admin/registration.js"></script>
    </form>
</div>
<script type="module" src="../../js/navbar.js"></script>
</body>
</html>
