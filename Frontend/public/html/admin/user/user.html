<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../../../css/global.css" rel="stylesheet" type="text/css">
    <link href="../../../css/menu.css" rel="stylesheet" type="text/css">
    <link href="../../../css/admin/admin.css" rel="stylesheet" type="text/css">
    <link href="../../../css/admin/navbar.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/6c0cfcbd8b.js"></script>
    <title>Adminsida</title>
</head>
<body>
<div id="blur"></div>

<nav></nav>
<div id="tables">
    <section id="users">
        <div id="userTableHeader">
            <div id="userTableTitle">
                <h2>Användare</h2>
                <button id="refresh" type="submit">
                    <i class="fa-solid fa-arrow-rotate-left" id="refreshIcon"></i>
                </button>
            </div>
            <div id="register">
                <a class="registerButton" href="http://localhost:3000/admin/user/register?role=user" type="submit">
                    <i class="fa-solid fa-user-plus fa-lg"></i>
                </a>
            </div>
        </div>
        <table id="userTable">
            <thead>
            <tr>
                <th>UUID</th>
                <th>E-postadress</th>
                <th>Förnamn</th>
                <th>Efternamn</th>
                <th>Företag</th>
                <th>Ändra</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </section>
    <section id="admins">
        <div id="adminTableHeader">
            <div><h2>Administratörer</h2></div>
            <div id="registerAdmin">
                <a class="registerButton" href="http://localhost:3000/admin/user/register?role=admin" type="submit">
                    <i class="fa-solid fa-user-plus fa-lg" style="color: #c40000;"></i>
                </a>
            </div>
        </div>
        <table id="adminTable">
            <thead>
            <tr>
                <th>UUID</th>
                <th>E-postadress</th>
                <th>Förnamn</th>
                <th>Efternamn</th>
                <th>Ändra</th>
            </tr>
            </thead>
            <tbody id="adminTableBody">
            </tbody>
        </table>
    </section>
    <section id="pending">
        <div id="pendingTableHeader">
            <div><h2>Ej färdigregistrerade användare</h2></div>
        </div>
        <table id="pendingTable">
            <thead>
            <tr>
                <th>UUID</th>
                <th>E-postadress</th>
                <th>Förnamn</th>
                <th>Efternamn</th>
                <th>Företag</th>
                <th>Ändra</th>
            </tr>
            </thead>
            <tbody id="pendingTableBody">
            </tbody>
        </table>
    </section>
</div>

<div id="outerConfirmDeletePrompt">
    <div id="confirmDeletePrompt">
        <div id="textDiv"><p>Confirm delete</p></div>
        <div id="buttonsDiv">
            <button id="confirm">Confirm</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
</div>

<script src="../../../js/admin/user/user.js" type="module"></script>
<script src="../../../js/admin/navbar.js" type="module"></script>
</body>
</html>
