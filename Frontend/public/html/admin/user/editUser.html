<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <title>Redigera användare</title>
    <link href="../../../css/admin/editUser.css" rel="stylesheet">
    <link href="../../../css/shared/form.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/6c0cfcbd8b.js"></script>
</head>
<body>
<div id="formBox">

    <form id="form">
        <div id="title">
            <p>Uppdatera användare</p>
        </div>

        <div>
            <label for="uuid">UUID</label>
            <input disabled id="uuid" name="uuid" required type="text" value="">
        </div>

        <div>
            <label for="role">Roll</label>
            <input disabled id="role" name="role" required type="text" value="">
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" name="email" required type="email" value="">
        </div>

        <div>
            <label for="firstName">Förnamn</label>
            <input id="firstName" name="firstName" required type="text" value="">
        </div>

        <div>
            <label for="lastName">Efternamn</label>
            <input id="lastName" name="lastName" required type="text" value="">
        </div>

        <div>
            <label id="label-business-select" for="business-select">Företag</label>
            <select id="business-select" name="businesses"></select>
        </div>
        <div id="load">
            <i id="loadIcon" class="fa-solid fa-arrow-rotate-right fa-spin"></i>
        </div>
        <div class="buttons">
            <button id="registerButton" type="submit">Uppdatera</button>
            <button class="cancelButton" type="button">Gå tillbaka</button>
        </div>
    </form>
</div>
<script src="../../../js/admin/user/editUser.js" type="module"></script>
<script src="../../../js/auth/adminPage.js" type="module"></script>
</body>
</html>
